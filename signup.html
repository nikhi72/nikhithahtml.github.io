<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h1>Enter your Details if you don't have an account</h1>
    <form action="index.html">
        <fieldset>
        <label for="uname"><b>Name</b></label>
        <input type="text" id="uname" pattern="[A-Za-z]{3,20}"><br><br>
        <label for="email"><b>Email</b></label>
        <input type="email" id="email"><br><br>
        <label for="phone"><b>Phone</b></label>
        <input type="text" id="phone" pattern="[6-9]{1}[0-9]{9}"><br><br>
        <label for="pwd"><b>Password</b></label>
        <input type="password" id="pwd" placeholder="enter password"><br><br>
        <label for="pwd1"><b>Re-Enter Password</b></label>
        <input type="password" id="pwd1" placeholder="re-enter password"><br><br>
        <br>
        <input type="submit">
        </fieldset>
    </form>

    <h1>If you have an account already</h1>
    &nbsp;&nbsp;&nbsp;<a href="signin.html"><b>Sign in</b></a><br><br><br>

</body>
</html>
